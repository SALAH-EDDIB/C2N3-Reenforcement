<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Project tracking intro component</title>


</head>

<body>
  <div class="bg"></div>

  <!-- --------------------------------------- start navbar --------------------------------------->
  <div class="container">
    <nav>

      <div class="navbar">

        <div class="navbar__logo">
          <img src="images/logo.svg" alt="logo">
        </div>

        <div class="navbar__lists">
          <ul class="lists">

            <a href="#" class="nav-link">
              <il class="lists__list">Product</il>
            </a>
            <a href="#" class="nav-link">
              <il class="lists__list">Features</il>
            </a>
            <a href="#" class="nav-link">
              <il class="lists__list">Pricing</il>
            </a>
            <a href="#">
              <il class="lists__list lists__list--bfr">Login</il>
            </a>

          </ul>
        </div>

      </div>

    </nav>

    <!-- --------------------------------------- end navbar --------------------------------------->


    <div class="flex">


      <div class="textarea">

        <ul class="textarea__lists" id="textarea__lists">
          <il class="list1">New</il>
          <il>Monograph</il>
          <il>Dashboard</il>
        </ul>

        <h1 class="textarea__bigh" id="textarea__bigh">Powerful insights into your team</h1>

        <h4 class="textarea__smallh" id="textarea__smallh">Project planning and time tracking for agile teams</h4>

        <button class="textarea__btn" id="textarea__btn">Schedule a demo</button>

        <span class="textarea__spn"> to see a live preview</span>

      </div>

      <div class="devices-img">
        <img src="images/illustration-devices.svg" alt="illustration-devices">
      </div>


    </div>
  </div>
